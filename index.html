<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Montserrat/">
    <title>Jockey Club Posadas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main class="container-fluid">
    <header class="row d-flex justify-content-between sticky-top logo-port-sm">
    
        <div class="img-logo-div col-0 col-lg-2 d-none d-lg-flex justify-content-center align-items-center">
            <img class="img-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt="logo">
        </div>
    

        <nav class="navbar navbar-expand-lg col-4 col-lg-8 p-0 d-flex justify-content-center text-center">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse links-collapsed" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link" aria-current="page">Quienes Somos</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link" aria-current="page">Como Llegar</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link" aria-current="page">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link" aria-current="page">Institucional</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


        <div class=" img-logo-div col-3 col-lg-0 d-flex d-lg-none d-flex justify-content-center align-items-center">
            <img class="img-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt="logo">
        </div>

    
        <div class="col-4 col-lg-2 d-flex justify-content-end justify-content-lg-center align-items-center">
            <button class="boton-contactanos btn btn-primary">Contactanos</button>
        </div>
    
    </header>


    <section class="row text-center">

        <h1 class="h1-home">Jockey Club Posadas</h1>
        <div class="text-mute eslogan-home mb-2 mt-1">
            <p>En el corazón de nuestra ciudad</p>
        </div>

        <p class="info-home mb-4">Con actividades desde Pato, Equitación, Polo, Salto, Endurance (Deportes Ecuestres)</p>

        <div id="carousel-home" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1668036268112-543f0ae5f148?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="img-carousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1482779665037-990b5b461e91?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="img-carousel" alt="..."> <!-- w-100 d-block -->
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1501879779179-4576bae71d8d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="img-carousel" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-home" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-home" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>

    

</main>

<script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
